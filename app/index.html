<html>
  <head>
  <link href="style.css" rel="stylesheet">
  <!-- fonts imports -->
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div id="wrapper">
    <h2 id="greet">
      Welcome to a Band Name Generator
    </h2>

    <button id="name">GET BAND NAME</button>
    <p>
      Your band name:
      <span id="adjective"></span>&nbsp;<span id="verb"></span>&nbsp;<span id="noun"></span>
    </p>

    <h3>Submit your own words!</h3>
    <form id="submitWords">
       <label for="user-adjective">Give us an adjective:</label>
       <input type="text" name="adjective" id="user-adjective">
       <input type="submit" value="Submit Words"><br />

      <label for="user-verb">Give us an verb:</label>
       <input type="text" name="verb" id="user-verb">
       <input type="submit" value="Submit Words"><br />

       <label for="user-noun">Give us an noun:</label>
       <input type="text" name="noun" id="user-noun">
       <input type="submit" value="Submit Words">
    </form>

    <p id="adjectiveRes"></p>
    <p id="verbRes"></p>
    <p id="nounRes"></p>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
