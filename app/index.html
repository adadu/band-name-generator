<html>
  <head>
  <link href="style.css" rel="stylesheet">
  <!-- fonts imports -->
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div id="wrapper">
    <h2 id="greet">
      Welcome to a Band Name Generator
    </h2>

    <button id="name">GET BAND NAME</button>
    <button id="fave-btn">SAVE FAVORITE</button>

    <div id="banderly">
    <p>Your band name:</p>
    <p>
      <div id="adjVerbNoun">
        <span id="adjective"></span>&nbsp;<span id="verb"></span>&nbsp;<span id="noun"></span>
      </div>
    </p>
    <p>Favorite:</p>
    <p><span id="fave"></span></p>
    </div>

    <div id="centerForm">
    <form id="submitWords">
    <h3>Submit your own words!</h3>
       <label for="user-adjective" class="label">Give us an adjective:</label>
       <input type="text" name="adjective" placeholder="Adjective" id="user-adjective"><br />

      <label for="user-verb" class="label">Give us an verb:</label>
       <input type="text" name="verb" placeholder="Verb" id="user-verb"><br />

       <label for="user-noun" class="label">Give us an noun:</label>
       <input type="text" name="noun" placeholder="Noun" id="user-noun">
       <input type="submit" value="Submit Words" id="submit-btn">
    </form>
    </div>
    <p id="faveRes"></p>
    <p id="adjectiveRes"></p>
    <p id="verbRes"></p>
    <p id="nounRes"></p>
  </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
